<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .output-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .output-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .output-section pre {
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #666;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            color: #1976D2;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Invoice Generation System</h1>
        <p class="subtitle">Generate and email customer invoices</p>

        <div class="nav-links">
            <a href="/logs">üìã View Logs</a>
        </div>


        <div class="info-box">
            <p>Select environment and invoice type, enter customer ID. The script will handle invoice generation and email delivery automatically.</p>
        </div>

        <button class="btn" id="testConnectionBtn" style="margin-bottom: 20px;">üîå Test Server Connection</button>
        <div id="testConnectionResult" class="message" style="display:none;"></div>

        <div id="message" class="message"></div>

        <form id="invoiceForm">
            <div class="form-group">
                <label for="environment">Environment *</label>
                <select id="environment" name="environment" required>
                    <option value="">-- Select Environment --</option>
                    {% for env in environments %}
                    <option value="{{ env.key }}">{{ env.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="invoice_type">Invoice Type *</label>
                <select id="invoice_type" name="invoice_type" required>
                    <option value="">-- Select Invoice Type --</option>
                    <option value="Proforma">Proforma Invoice</option>
                    <option value="Definitive">Definitive Invoice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account_no">Customer ID (Account Number) *</label>
                <input 
                    type="text" 
                    id="account_no" 
                    name="account_no" 
                    placeholder="e.g., 250000001" 
                    required
                    pattern="[0-9]+"
                    title="Please enter numbers only"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üöÄ Generate Invoice
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing invoice... This may take several minutes.</p>
        </div>

        <div class="output-section" id="outputSection">
            <h3>Execution Output:</h3>
            <pre id="outputContent"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('invoiceForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const outputSection = document.getElementById('outputSection');
        const outputContent = document.getElementById('outputContent');


        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Test Connection Button Handler
        document.getElementById('testConnectionBtn').onclick = async function() {
            const envSelect = document.getElementById('environment');
            const env = envSelect.value;
            const resultDiv = document.getElementById('testConnectionResult');
            if (!env) {
                resultDiv.textContent = 'Please select an environment first.';
                resultDiv.className = 'message error';
                resultDiv.style.display = 'block';
                return;
            }
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = 'message';
            resultDiv.style.display = 'block';
            try {
                const response = await fetch('/test_connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ environment: env })
                });
                const data = await response.json();
                if (data.success) {
                    resultDiv.textContent = data.message;
                    resultDiv.className = 'message success';
                } else {
                    resultDiv.textContent = data.message;
                    resultDiv.className = 'message error';
                }
            } catch (err) {
                resultDiv.textContent = 'Error testing connection.';
                resultDiv.className = 'message error';
            }
        }

        function showOutput(text) {
            outputContent.textContent = text;
            outputSection.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const environment = document.getElementById('environment').value.trim();
            const invoiceType = document.getElementById('invoice_type').value.trim();
            const accountNo = document.getElementById('account_no').value.trim();

            message.style.display = 'none';
            outputSection.style.display = 'none';

            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';

            try {
                const response = await fetch('/generate_invoice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        environment: environment,
                        invoice_type: invoiceType,
                        account_no: accountNo
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    if (data.output) {
                        showOutput(data.output);
                    }
                    form.reset();
                } else {
                    showMessage(data.message, 'error');
                    if (data.output) {
                        showOutput(data.output);
                    }
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Generate Invoice';
            }
        });
    </script>
</body>
</html>
